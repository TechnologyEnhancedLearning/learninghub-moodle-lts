apiVersion: apps/v1
kind: Deployment
metadata:
  name: learninghubmoodleprod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: learninghubmoodleprod
  template:
    metadata:
      labels:
        app: learninghubmoodleprod
    spec:
      containers:
      - name: learninghubmoodleimage
        image: learninghubmoodlecrprod.azurecr.io/learninghubmoodleimage:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "500m"
          limits:
            cpu: "1000m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: moodledata
          mountPath: /var/www/moodledata
          readOnly: false
        - name: moodletheme
          mountPath: /var/www/html/theme
      volumes:
      - name: moodledata
        persistentVolumeClaim:
          claimName: moodledataclaim
      - name: moodletheme
        persistentVolumeClaim:
          claimName: moodlethemeclaim